<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Pet</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="mat-padding">
      <mat-form-field>
        <input matInput tdAutoTrim
          placeholder="Pet"
          name="petName"
          ngModel
          #petName="ngModel"
          required>
      </mat-form-field>
      <p class="help-block" *ngIf="petName.invalid && petName.touched">Pet name is required!</p>
    </div>
  </mat-card>
</form>
